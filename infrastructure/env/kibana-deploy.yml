apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:


      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.10.0
          resources:
            requests:
              cpu: "10m"
              memory: "300Mi"
            limits:
              cpu: "50m"
              memory: "400Mi"
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"  # 指向你的 Elasticsearch 服务地址