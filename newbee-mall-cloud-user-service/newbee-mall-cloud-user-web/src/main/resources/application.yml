server:
  port: ${SERVER_PORT:29000}  # 服务端口，可通过环境变量动态配置，默认29000

spring:
  application:
    name: newbee-mall-cloud-user-service  # 服务名称

  # 数据源配置 (MySQL)
  datasource:
    name: newbee-mall-cloud-user-datasource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:newbee_mall_cloud_user_db}?useUnicode=true&serverTimezone=Asia/Shanghai&characterEncoding=utf8&autoReconnect=true&useSSL=false&allowMultiQueries=true
    username: ${DB_USERNAME:root}  # 数据库用户名
    password: ${DB_PASSWORD:123456}  # 数据库密码
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 60000
      pool-name: hikariCP
      max-lifetime: 600000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis 配置
  redis:
    database: 13  # Redis 数据库索引（默认13）
    host: ${REDIS_HOST:127.0.0.1}  # Redis服务器地址
    port: ${REDIS_PORT:6379}  # Redis服务器端口
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 5000

  # Sleuth 配置
  sleuth:
    sampler:
      probability: 1.0  # Sleuth 采样率
      rate: 500  # 每秒数据采集量

  # Zipkin 配置
  zipkin:
    base-url: ${ZIPKIN_BASE_URL:http://localhost:9411}  # Zipkin服务地址

  cloud:
    sentinel:
      transport:
        port: 8900
        clientIp: 127.0.0.1
        dashboard: ${SENTINEL_DASHBOARD:127.0.0.1:9113}  # Sentinel控制台地址

# MyBatis 配置
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml

# 日志级别
logging:
  level:
    ltd:
      user:
        cloud:
          newbee: debug  # 设置为debug级别